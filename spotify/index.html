            </li>
          </ul>
        </div>

        <div class="left-rem bg-grey">
            <div class="library-outer">
              <div class="library flex gap">
                <img src="./svgs/library-icon.svg" class="invert icon" alt="library-icon" />Your Songs
              </div>
              <img src="./svgs/add-icon.svg" class="invert add" height="15px" alt="add-icon" />

            </div>

        <div class="topbar">
          <div class="arrows">
            
              <img class="hamburger" src="./svgs/hamburger.svg" alt="menu bar">
            
            <button>
              <i class="fa-solid fa-less-than"></i>
            </button>
            <button>
              <i class="fa-solid fa-greater-than"></i>
            </button>
          </div>
          <div class="sign-up">
            <button>Sign up</button>
            <div class="log-in ">
              <button>
                Log in
              </button>
            </div>
          </div>

          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="bar">
              <div class="time-bar"></div>
            </div>
            <div class="circle"></div>
          </div>
          <div class="playbar-part2">
            <div class="song-name-playbar">

            </div>
            <div class="song-buttons ">
              <img class="prev-song" src="./svgs/prevsong.svg"  alt="prevsong">
              <!-- <img src="./svgs/backward.svg" id="10xr" alt="backward 10seconds"> -->
              <div class="play-song">
                <img src="./svgs/play.svg" alt="playsong">
              </div>
              <!-- <img src="./svgs/forward.svg" id="10xf"  alt="forward 10seconds"> -->
              <img class="next-song" src="./svgs/nextsong.svg"  alt="nextsong">
            </div>
            <div class="volume-and-duration">
              <div class="flex align-items-center">
              <div class="volume-icon">
                <img src="./svgs/volume.svg" alt="volume-icon">
              </div>
              <div class="volume">
                <div class="rand"></div>
              </div>
              </div>

            </div>
          </div>
